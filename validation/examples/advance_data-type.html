<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>KISSY Validator - advance data-type</title>
    <link rel="stylesheet" href="http://kissyteam.github.com/kissy/build/cssbase/base-min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="http://kissyteam.github.com/kissy/build/kissy.js"></script>
    <script src="../validation.js"></script>
    <script src="../validation_addon.js"></script>
</head>
<body>
    <form method="post" action="#" id="testForm">
        <fieldset> 
			<legend> KISSY Validator - advance data-type</legend> 
            <ul class="form-item">
			<li> 
				<label class="lb">姓名 *</label> 
				<input name="name" data-type="required" /> 
			</li> 
			<li> 
				<label class="lb">年龄 *</label> 
				<input name="age" data-type="required digits:true:年龄必须为整数！ min:18 max:100" /> 
			</li> 
			<li> 
				<label class="lb">性别 *</label> 
				<input type="radio" name="sex" data-type="required" /> 男
				<input type="radio" name="sex" data-type="required" /> 女
			</li> 
			<li> 
				<label class="lb">国籍 *</label> 
				<select name="nationality"  data-type="required"> 
					<option></option> 
					<option value="China">中国</option> 
					<option value="USA">美国</option> 
					<option value="JP">日本</option> 
				</select> 
			</li>
 
			<li> 
				<label class="lb" style="vertical-align:top;">备注 *</label> 
				<textarea name="memo" rows="3" cols="40"  data-type="required maxlength:50:备注信息最多允许50字！"></textarea> 
			</li> 
			
			<li class="button-row"> 
				<button type="submit">提交</button> 
				<button type="reset">重置</button> 
			</li> 
            </ul>
		</fieldset> 
    </form>
    <script type="text/javascript">
    <!--
         KISSY.ready(function(S) {
            new S.Validator("#testForm");
         });
    //-->
    </script>
</body>
</html>
